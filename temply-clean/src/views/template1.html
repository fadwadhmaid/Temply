<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Quote</title>
  <style>
    .hero-quote {
      min-height: 100vh; 
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 16px;
      text-align: center;
      background: linear-gradient(135deg, #0f172a, #111827);
      color: #e5e7eb;
    }
    .typewrite-auto {
      position: relative;
      font: 700 1.4rem/1.8 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #38bdf8;
      width: 0;
      --chars: 0;
      --dur: 3.8s;
      animation:
        typing var(--dur) steps(var(--chars)) forwards,
        blink .8s step-end infinite;
    }

    .author {
      display: block;
      margin-top: 8px;
      font-size: 1rem;
      font-weight: 400;
      color: #94a3b8;
      opacity: 0;
      animation: fadeIn .8s ease calc(var(--dur) - .6s) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 640px) {
      .typewrite-auto {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero-quote">
    <p id="tw" class="typewrite-auto">
      The best error message is the one that never shows up.
      <span class="author">â€” Temply</span>
    </p>
  </section>

  <script>
    (function(){
      const el = document.getElementById('tw');
      const textOnly = el.cloneNode(true);
      const author = textOnly.querySelector('.author');
      if (author) author.remove();

      const chars = textOnly.textContent.trim().length;
      el.style.setProperty('--chars', chars);
      el.style.width = chars + 'ch';

      const base = 0.07; 
      const minDur = 2, maxDur = 6.5;
      const dur = Math.max(minDur, Math.min(maxDur, chars * base));
      el.style.setProperty('--dur', dur + 's');
    })();
  </script>
</body>
</html>
